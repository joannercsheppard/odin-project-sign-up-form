<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" 
    type="image/png" 
    href="http://example.com/myicon.png">
</head>
<div class="screen">
    <div class="container sub-container1">
        <div class="odin">

        </div>
    </div>


    <div class="container sub-container2">
        <div class="item1">
        <p class= "blurb">
            This is not a real online service! You know you need something like this
            in your life to help realize your deepest dreams.<br>
            Sign up <i>now</i> to get started. <br><br>
            You <i>know</i> you want to.
        </p>
        </div>

        <div class="item2">
            
            <div class="form_elm form_title">Let's do this!</div>

            <div class="form_elm">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name">
            </div>

            <div class="form_elm">
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name">
            </div>

            <div class="form_elm">
            <label for="user_email">Email Address:</label><br>
            <input type="email" id="user_email" name="email">
            </div>

            <div class="form_elm"></div>

            <div class="form_elm">
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number">
            </div>

            <div class="form_elm">
            <label for="user_password">Password:</label><br>
            <input type="password" id="user_password" name="password">
            </div>

            <div class="form_elm">
            <label for="user_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </div>
        <div class="item3">
            <div><button class="button button1">Create Account</button></div>
            <div class="account_txt">Already have an account? <a class="login_link" href="#">Log in</a></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
